<html>

<head>
    <title>
        Profile Card
    </title>
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic.jpg" class="picture">
        </div>
        <div class="content">

            <div class="content1">CodingLab</div>
            <div class="content2">Youtuber & Blogger</div>
            <div class="content3">
                <a href="https://www.facebook.com/" class="fb icon" target="_blank">
                    <i class='bx bxl-meta'></i>
                </a>
                <a href="https://twitter.com/" class="twitter icon" target="_blank">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://www.instagram.com/" class="insta icon" target="_blank">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://www.youtube.com/" class="youtube icon" target="_blank">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="content4">
                <button class="subscribe">Subscribe</button>
                <button class="message">Message</button>
            </div>
            <div class="content5">
                <div class="like count">
                    <i class='bx bx-heart'></i>
                    <span class="likes">30k</span>
                </div>
                <div class="comment count">
                    <i class='bx bx-message-rounded-dots'></i>
                    <span class="comments">10k</span>
                </div>
                <div class="share count">
                    <i class='bx bx-share'></i>
                    <span class="shares">12k</span>
                </div>

            </div>
        </div>




    </div>


</body>

</html>
